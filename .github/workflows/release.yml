  publish:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/django-migrant
    permissions:
      id-token: write
    steps:
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: package-files
          path: dist/
      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
